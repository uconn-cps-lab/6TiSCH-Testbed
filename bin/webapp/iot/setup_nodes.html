	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

  <body>
    <div class="container-fluid">
      <div class="row header">
        <div class="col-xs-2 text-center logo"><span class="logo_text">I3-Mesh</span></div>
        <div class="col-xs-10 text-right"><div class="tilogo"></div></div>
      </div>
      <div class="row content">
        <div class="col-xs-12 main">
          <div class="row">
            <div class="col-xs-12">
              <div class="heading">
                Getting Started
              </div>
            </div>
          </div>
          
          <br />
          
          <div class="row">
            <div class="col-xs-12 message">
              Next, choose some nodes to connect to your network.
            </div>
          </div>
          
          <br />
          
          <div class="row">
            <div id="status_message" class="col-xs-push-2 col-xs-8 col-xs-pull-2 hidden">
              
            </div>
          </div>
          
          <br />
          
          <div class="row">
            <div class="col-xs-12">
              <div id="node_info" class="node_info">

              </div>
            </div>
          </div>
          
          <br />
          
          <div class="row node_buttons">
            <div class="col-xs-3">
              <button type="button" name="continue">
                Continue
              </button>
            </div>
            <div class="col-xs-3">
              <button type="button" name="refresh">
                Refresh
              </button>
            </div>
            <div class="col-xs-6">
              
            </div>
          </div>
          
          <br />
          
        </div>
        
      </div>
