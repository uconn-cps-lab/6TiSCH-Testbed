<!DOCTYPE html>
<html>
  <head>
    <meta content="IE=8;IE=9;IE=edge" http-equiv="x-ua-compatible">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>IOT</title>

    <link rel="stylesheet" href="css/normalize.css" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/oppa_ti_style.css" />

    <script type="text/javascript" src="lib/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="lib/jquery.paging.js"></script>
    <script type="text/javascript" src="lib/d3.min.js"></script>

    <script type="text/javascript" src="lib/bootstrap_3.2.0.min.js"></script>

    <script type="text/javascript" src="map.js"></script>
    <script src="//maps.google.com/maps/api/js?key=AIzaSyCxlmDq-hB_CguPXR3OH_tTkf0X2HO3XdU"></script>
    <script type="text/javascript" src="topology.js"></script>
  </head>

  <body>
    <div class="node-flyout" id="node-flyout">
      <button type="button" id="node-flyout-close" class="closeBtn"></button>
      <div class="node-flyout-section">
        <div id="node-flyout-name"></div>
        <span id="node-flyout-id"></span>
        <span class="node-flyout-label">Parent ID &gt; Network</span>
        <span id="node-flyout-parent-id"></span>
      </div>
      <div id="node-flyout-sensors" class="node-flyout-section"></div>
      <div class="node-flyout-section">
        <span class="fa fa-circle gridicon"></span>
        <span id="node-flyout-grid-info"></span>
        <span id="node-flyout-power"></span>
        <div id="node-flyout-battery" class="node-flyout-battery"><div></div></div>
      </div>
      <div class="node-flyout-section">
        <span class="fa fa-toggle-on gridicon"></span>
        <span class="fa fa-toggle-off gridicon"></span>
      </div>
    </div>

    <div id="network_map_modal" class="modal network_map_modal" role="dialog" aria-labelledby="network_map_title" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only">Close</span>
            </button>
            <span id="network_map_title" class="modal-title">Network Map</span>
          </div>
          <div id="network_map_body" class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-8">
                  <div id="network_map" class="network_map_canvas"></div>
                </div>
                <div class="col-xs-4">
                  <div class="empty"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="main_container" class="container-fluid">
      <div class="row header">
        <div class="col-xs-2 text-center logo"><span class="logo_text">I3-Mesh</span></div>
        <div class="col-xs-10 text-right"><div class="tilogo"></div></div>
      </div>
      <div id="content" class="row content">
        <div id="navbar" class="col-xs-2 navbar">
          <a href="list.html">
            <div class="nav_element primary nav_nodes">
              Nodes<div id="num_nodes" class="quantity">0</div>
            </div>
          </a>
          
          <div id="groups"></div>
          
          <div id="manage" class="nav_element primary nav_manage">
            Manage
          </div>

          <div id="manage_targets"></div>

          <a href="firmware.html">
            <div class="nav_element">
              Firmware
            </div>
          </a>
          <a href="about.html">
            <div class="nav_element">
              About
            </div>
          </a>
        </div>

        <div id="main" class="col-xs-10 main">
          <div class="row">
			<div class="col-xs-10 innertitle">
				<h1>Node: Map</h1>
				<div class="ui">
					<div id="gateways" class="element"></div>
					<div id="map" class="element"></div>
				</div>
			</div>
			<div class="col-xs-2 text-right">
				<a id="node_list_link" class="node_list" href="list.html"></a>
				<div class="map_list selected"></div>
			</div>
          </div>

          <br />

          <div class="row">
            <div class="col-xs-12">
              <div id="topology">

              </div>
            </div>
          </div>
        </div>
      </div> <!-- content -->

      <br />

      <div class="row footer">&copy; Copyright Texas Instruments Incorporated. All rights reserved.</div>
    </div>
  </body>
</html>
